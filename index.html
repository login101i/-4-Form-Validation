<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<link rel="stylesheet" href="./src/styles/style.css">

<body>
    <div class="container">

        <form action="" class="login-form" id="login-form">
            <h1>Login to your account</h1>

            <div class="form-group">
                <input type="text" name="username" id="username" class="input-field" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="input-field" id="password" placeholder="password">
            </div>
            <input type="submit" value='LOG IN' id="submit" class="login-btn">
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
